    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class="bi bi-bicycle"></i>FitTracker</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                    </ul>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="./signUp.html" class="nav-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="./signIn.html" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="contenedor-form">
        <form>
            <p class="text-center"><i class="bi bi-bicycle"></i> Registrarse en FitTracker</p>
            <div class="mb-3">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputLastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label class="form-label" for="reInputPassword">Repita la contraseña</label>
                <input type="password" class="form-control" id="reInputPassword">
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>
    </div>
    <footer>
        <div class="redes">
            <ul class="ul-red">
                <li class="li-red"><a href="https://x.com/edmundmcmillen"><i class="bi bi-twitter-x"></i></a></li>
